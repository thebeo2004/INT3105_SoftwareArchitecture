<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="container">
        <h1>Firebase Auth</h1>
        
        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <button id="login-button">Login</button>
            <div id="login-error" class="error-message"></div>
            <div class="auth-toggle">
                <p>Don't have an account? <a id="show-register">Register</a></p>
            </div>
        </div>
        
        <!-- Register Form -->
        <div id="register-form" class="form-container">
            <h2>Register</h2>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" placeholder="Confirm your password">
            </div>
            <button id="register-button">Register</button>
            <div id="register-error" class="error-message"></div>
            <div id="register-success" class="success-message"></div>
            <div class="auth-toggle">
                <p>Already have an account? <a id="show-login">Login</a></p>
            </div>
        </div>
        
        <!-- User Info (shown when logged in) -->
        <div id="user-info" class="user-info">
            <h2>Welcome!</h2>
            <p>You are logged in as <span id="user-email"></span></p>
            <button id="logout-button">Logout</button>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
